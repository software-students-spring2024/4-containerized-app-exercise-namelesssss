<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grammar Checker</title>
</head>
<body>
    <h1>Grammar Checker</h1>
    <form method="POST">
        <textarea name="userInput"></textarea><br>
        <input type="submit" value="Check Grammar">
    </form>
    {% if fixed_passage %}
        <h2>Fixed Passage:</h2>
        <p>{{ fixed_passage }}</p>
        <h2>Error Analysis:</h2>
        <ul>
            {% for category, count in error_analysis.items() %}
                <li>{{ category }}: {{ count }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
